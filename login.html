<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login/style.css" />
    <title>Login</title>
  </head>
  <body>  
    <div class="row">
      <div class="col" style="background-color: #AEE2FF; align-items: center; justify-content: center; height: 100vh; display: flex;">
       <div style="text-align: center;">
        <img src="login/Vector_Login/AdventureAwaits_1.png" style="margin-bottom: 25px;" alt="">
        <h3>
          Log in untuk nikmati semua keuntungannya!
        </h3>
        <h3>
          Kamu cukup masukkan nomor ponsel atau email aja, kok.
        </h3>
        <img src="login/Vector_Login/Vector_login-wyyR-SoOZ-transformed.png" alt="">
       </div>
      </div>
      <div class="col">
        <div class="login-screen">
          <div class="login-container">
            <h2 class="login-title">Log In</h2>
            <form class="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="login-button">Log In</button>
              <a href="homepage.html"></a>
              <a href="registrasi.html" class="registrasi">registrasi</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="login/script.js"></script>
  </body>
</html>
